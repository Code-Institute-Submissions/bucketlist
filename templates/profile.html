{% extends "base.html" %}
{% block content %}

    <div class="row center-align">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel  #e8f5e9 green lighten-5">
                <p style="font-size:26px">{{ username }} what are your intentions?</p>
                <p style="font-size:18px">When you write them down, they're more likely to happen!</p>
                <a href="{{ url_for('add_intention') }}" class="waves-effect waves-light btn"><i class="fas fa-plus"></i> Add New Intention</a>

            <!-- delete account -->
                <p>You can delete your profile by clicking the button below.</p>
            <!-- Trigger modal confirmation deletion profile  -->
                <a href="{{ url_for('delete_profile', user_id=username) }}" type="button" class="btn btn-danger">
                Delete Profile</button></a>


            </div>
        </div>
    </div>

{% endblock %}
