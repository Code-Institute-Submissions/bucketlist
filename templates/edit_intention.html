{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Intention</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_intention', intention_id=intention._id) }}">
            <!-- division selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
					<select id="division_name" name="division_name" class="validate" required>
                        <option value="" disabled>Choose Division</option>
                        {% for division in divisions %}
                            {% if division.division_name == intention.division_name %}
                                <option value="{{ division.division_name }}" selected>{{ division.division_name }}</option>
                            {% else %}
                                <option value="{{ division.division_name }}">{{ division.division_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="division_name">Intention Division</label>
				</div>
			</div>
            <!-- intention name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="intention_name" name="intention_name" minlength="5" maxlength="50"
                        value="{{ intention.intention_name }}" type="text" class="validate" required>
                    <label for="intention_name">Intention Name</label>
                </div>
            </div>
            <!-- intention description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="intention_description" name="intention_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- intention.intention_description -}}
                    </textarea>
                    <label for="intention_description">Intention Description</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_intentions') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large #1b5e20 green darken-4 text-shadow">
                        Edit Intention <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
